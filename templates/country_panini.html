{% extends "base.html" %}
{% load static %}

{% block content  %}

<section id="page">
{#<header>#}
{#</header>#}
<section class=".wrapper2">

        {% autoescape off %}
            <script>
              var data = {{ chart_data }};
            </script>
        {% endautoescape %}

        <div id="two_panini">
            <svg viewBox="0 0 1230 675" class="svg-container2"></svg>
        </div>

        <div id="slider-range"></div>


    <item class="three_panini">

{#        <p>#}

{#        </p>#}

    <article class="three_panini">
            <label for="year_range"></label>  <!--Year Range-->
            <input type="text" id="year_range" value="1975-2015" readonly style="font-weight:bold;" >


        {% for country in countries %}
            <div class="btn-group-lg" role="group" aria-label="...">
              <button type="button" class="iso_btn btn btn-default" data-country="{{ country.slug }}">{{ country.code }}{{ country.flag }}</button>
             <!--'data-country' is an HTML data attribute--https://www.w3schools.com/tags/att_global_data.asp-->
            </div>
        {% endfor %}
    </article>

</section>
</section>




{% endblock %}
