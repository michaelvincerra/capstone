{% extends "base.html" %}
{% load static %}

{% block content  %}

<section id="page">
<header>
</header>
<section class=".wrapper2">

        <item id="title">
            DataDeli
        </item>

        {% autoescape off %}
            <script>
              var data = {{ chart_data }};
              const snapshot_ids = {{ snapshot_ids }};
            </script>
        {% endautoescape %}

        <div id="two_panini">
            <svg viewBox="0 0 1230 675" class="svg-container2"></svg>
        </div>
        <div class="slider-container">
        <div id="slider-range"></div>
        </div>

{#        <p>#}
{#          <label for="year_range">Year Range</label>#}
{#          <input type="text" id="year_range" value="1975-2015" readonly style="border:0; color:#f6931f; font-weight:bold;">#}
{#        </p>#}

    <article class="three_panini">
        <item id="year_range_box">
            <label for="year_range"></label>  <!--Year Range-->
            <input type="text" id="year_range" value="1975-2015" readonly style="font-weight:bold;" >
        </item>

        {% for country in countries %}
            <div class="btn-group-lg" role="group" aria-label="...">
              <button type="button" class="iso_btn" data-country="{{ country.slug }}">{{ country.code }}{{ country.flag }}</button>
             <!--'data-country' is an HTML data attribute--https://www.w3schools.com/tags/att_global_data.asp-->
            </div>

        {% endfor %}
        </article>

        <article class="four_panini">
            <div class="btn-group-lg" role="group" aria-label="...">
                 <button type="button" id="save_collection">Save</button>
            </div>
        </article>

</section>
</section>




{% endblock %}


{% block extra_js %}

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="{% static 'js/lodash.js' %}"></script>   {# Has to be loaded before below is executed.  #}
    <script src="{% static 'js/script_historybar.js' %}"></script>
    <script src="{% static 'js/script_renderchart.js' %}"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>

{% endblock %}
