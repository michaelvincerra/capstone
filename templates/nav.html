<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- My STYLESHEET for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>


<body>
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">DataPanino&trade;</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li>
                        <div class="nav-link"> <a href={% url 'gallery'%}> Gallery </a> </div> <!--TODO: fix styles-->
                    </li>

                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>    <!--Only 'include' requires the : colon"-->
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link"><a href="/country/italy/ip/"> Current Data </a> </div> <!--TODO: fix styles-->
                        {# <a class="nav-link" href="{% url 'economic_snapshots' country=France type=IP %}">Current Data</a>#}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'composite' %}">DataDeli</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
